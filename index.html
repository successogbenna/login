<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="top_div left_div">
                <h2 class="heading">Learn to code by watching others</h2>
                <p class="top first_p">See how experienced developers solve problems real time.watching scripted toturials is great, but understanding how developers think is invaluable</p>

            </div>
            <div class="bottom_div right_div">
                <p class="text text_top">Try it free 7 days free then $20.mo thereafter</p>
                <form action="">
                    <table>
                        <tr>
                            <td data-error="First Name cannot be empty">
                                <input type="text" placeholder="First Name" required>
                            </td>

                        </tr>
                        <tr>
                            <td >
                                <input type="text" placeholder="Last Name" required title="Please input your name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" placeholder="Email Address" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" placeholder="Password" required>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" class="button">
                    <p class="text bottom_text">By clicking this button you are agreeing to our <strong>Terms and
                            Services</strong></p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
